eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.application.name=api-gateway

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

#movie service route
spring.cloud.gateway.routes[0].id=movie-service
spring.cloud.gateway.routes[0].uri=lb://movie-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/**

# movie query service route
spring.cloud.gateway.routes[1].id=movie-query-service
spring.cloud.gateway.routes[1].uri=lb://movie-query-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/query/v1/**
eureka.instance.hostname=localhost
app.eureka-server=localhost
